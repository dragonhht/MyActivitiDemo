<body>
    <form th:id="${'attachment_' + key}" th:action="@{${formAction}}" method="post" enctype="multipart/form-data">

                    <td>
                        <input type="checkbox" th:id="${'attachment_' + key + '_checkbox'}" />

                    <td th:text="#{file.operate.header.time}"></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="checkbox" th:id="${'attachment_' + key + '_checkbox[0]'}" />
                    </td>
                    <td>
                        <span th:text="#{}"></span>
                        <input hidden type="file" th:name="${'attachment_' + key + '_file[0]'}" />
                    </td>
                    <td>上传时间</td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
